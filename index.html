<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkin { background-color: green; }
        .checkout { background-color: red; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Attendance System</h2>
    <p id="status">Scan the QR Code to proceed</p>
    
    <button class="btn checkin" onclick="submitAttendance('Check-In')">✅ Check-In</button>
    <button class="btn checkout" onclick="submitAttendance('Check-Out')">❌ Check-Out</button>
</div>

<script>
function getLocation(callback) {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;
                callback(lat, lng);
            },
            function(error) {
                alert("❌ Location access denied. Enable GPS and try again.");
                callback("Unknown", "Unknown");
            }
        );
    } else {
        alert("❌ Geolocation not supported by your browser.");
        callback("Unknown", "Unknown");
    }
}

function submitAttendance(status) {
    getLocation((lat, lng) => {
        let params = new URLSearchParams(window.location.search);
        let id = params.get("id");
        let name = params.get("name");

        if (!id || !name) {
            alert("❌ Invalid QR Code. Please scan again.");
            return;
        }

        let apiUrl = "YOUR_DEPLOYED_SCRIPT_URL" + 
                     `?id=${id}&name=${name}&lat=${lat}&lng=${lng}&status=${status}`;

        fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
            document.getElementById("status").innerHTML = `<b>${data}</b>`;
        })
        .catch(error => alert("❌ Error: " + error));
    });
}
</script>

</body>
</html>
