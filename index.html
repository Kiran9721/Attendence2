<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, red, white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        @keyframes snow {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 1em;
            animation: snow linear infinite;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px blue;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }
        .check-in {
            background: linear-gradient(45deg, #00ff00, #008000);
            color: white;
            box-shadow: 0px 0px 15px green;
        }
        .check-in:hover {
            background: #006600;
        }
        .check-out {
            background: linear-gradient(45deg, #ff0000, #800000);
            color: white;
            box-shadow: 0px 0px 15px red;
        }
        .check-out:hover {
            background: #660000;
        }
        .footer {
            width: 100%;
            padding: 10px;
            border-top: 2px solid black;
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .fingerprint-scanner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            flex-direction: column;
        }
        .scanner-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px blue;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scanner-box img {
            width: 100px;
            cursor: pointer;
        }
        .loading-bar {
            width: 100px;
            height: 5px;
            background: lightgray;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .loading-bar div {
            height: 100%;
            width: 0;
            background: blue;
            animation: load 3s forwards;
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="fingerprint-scanner" id="scanner">
        <div class="scanner-box">
            <p>Scan your fingerprint to proceed</p>
            <img src="fingerprint.png" alt="Fingerprint Scanner" onclick="verifyFingerprint()">
            <div class="loading-bar" id="loading-bar" style="display: none;">
                <div></div>
            </div>
        </div>
    </div>

    <div class="container" id="attendance-form" style="display: none;">
        <img src="gs.png" alt="Company Logo" class="logo">
        <h2>Welcome, <span id="empName"></span></h2>
        <p>Employee ID: <span id="empId"></span></p>
        <button class="check-in" onclick="sendAttendance('Check-In')">✅ Check In</button>
        <button class="check-out" onclick="sendAttendance('Check-Out')">❌ Check Out</button>
    </div>

    <div class="footer">&copy; 2025 Gold Sphere. All Rights Reserved.</div>

    <script>
        function verifyFingerprint() {
            document.getElementById("loading-bar").style.display = "flex";
            setTimeout(() => {
                document.getElementById("scanner").style.display = "none";
                document.getElementById("attendance-form").style.display = "block";
            }, 3000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const empId = urlParams.get('id');
        const empName = urlParams.get('name');
        document.getElementById('empName').innerText = empName || 'Unknown';
        document.getElementById('empId').innerText = empId || 'Unknown';
        
        function sendAttendance(status) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lng = position.coords.longitude;
                    let url = `https://script.google.com/macros/s/AKfycbwOMbtyTEFGKWgR1krhc3_APiKhKeAY2TLNj4Az6--bNsjNQYm0v3tPy64iuo1DhFfuSw/exec?id=${empId}&name=${empName}&lat=${lat}&lng=${lng}&status=${status}`;
                    fetch(url)
                        .then(response => response.text())
                        .then(data => alert(data))
                        .catch(error => alert("Error: " + error));
                }, () => alert("Location access denied!"));
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function createSnowflakes() {
            for (let i = 0; i < 30; i++) {
                let snowflake = document.createElement("div");
                snowflake.innerHTML = "❄";
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
